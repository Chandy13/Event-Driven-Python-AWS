---
AWSTemplateFormatVersion: "2010-09-09"
Description: 'Creates a DynamoDB table with partition key as date'
Resources:
  NotifyFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Description: 'Function to notify of changes'
      FunctionName: 'NotifyUpdateFunction'
      Code:
        S3Bucket: 'event-driven-python-aws-code'
        S3Key: 'index.js.zip'
        S3ObjectVersion: 'sSlGwPXbXsyNqNIRYVs8pRIhyJyPGzD7' #Change this when making updates to code
      Handler: index.handler
      Role: 'arn:aws:iam::018943110893:role/LambdaFullAccess'
      Runtime: nodejs12.x
      Timeout: 300
      Tags: 
        - Key: 'Project'
          Value: 'Event-Driven Python'
  USCOVIDDATA:
    Type: 'AWS::DynamoDB::Table'
    Properties: 
      AttributeDefinitions: 
        - AttributeName: 'Date'
          AttributeType: 'S'
      BillingMode: 'PAY_PER_REQUEST'
      KeySchema: 
        - AttributeName: 'Date'
          KeyType: 'HASH'
      TableName: 'USCOVIDDATA'
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags: 
        - Key: 'Project'
          Value: 'Event-Driven Python'
  DataTableStream:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 1
      Enabled: True
      EventSourceArn:
        Fn::GetAtt: [ USCOVIDDATA , StreamArn ]
      FunctionName:
        Fn::GetAtt: [ NotifyFunction , Arn ]
      StartingPosition: LATEST